<!DOCTYPE html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/js/page.js"></script>
    <script src="/js/google.js"></script>
    <script src="/js/search.js"></script>
  </head>
  <body>
    <header>
      <img src="/images/DBR_Logo-Large_Light.png">
        <nav>
          <ul>
              <li><a href="?#browse" class="stop-page-load-transition">Browse</a></li>
              <li><a href="?#create" class="stop-page-load-transition">Create</a></li>
              <li><a href="?#settings" class="stop-page-load-transition">Settings</a></li>
              <li><input type="search" id="searchBar" placeholder="Search"></li>
          </ul>
      </nav>
    </header>
    <main>


      <div id="home" class="sub-page">
        <h2>Home</h2>
        <p>
          Welcome to you Digital Recipe Book.
          Please use the menu above to navigate to your prefered page or resource.
        </p>
      </div>


      <div id="browse" class="sub-page">
        <h2>Browse</h2>
      </div>


      <div id="create" class="sub-page">
        <h2>Create</h2>
        <br>
        <div class="form">
          <label for="createRecipeName" class="required">Name</label>
          <input type="text" id="createRecipeName">
          <br>
          <br>
          <label>Categories</label>
          <div class="indentedList">
            <input type="checkbox" id="createRecipeCategory1">
            <label for="createRecipeCategory1" class="checkbox" tabindex="0">Category</label>
            <input type="checkbox" id="createRecipeCategory2">
            <label for="createRecipeCategory2" class="checkbox" tabindex="0">Category</label>
            <input type="checkbox" id="createRecipeCategory3">
            <label for="createRecipeCategory3" class="checkbox" tabindex="0">Category</label>
          </div>
          <br>
          <label>Ingredients</label>
          <div class="indentedList">
            <table>
              <tr class="ingredientInputRow">
                <td><input type="number" class="amountInput" placeholder="Amount"></td>
                <td><input type="text" class="unitInput" placeholder="Unit"></td>
                <td><input type="text" class="ingredientInput" placeholder="Ingredient"></td>
              </tr>
              <tr class="ingredientInputRow">
                <td><input type="number" class="amountInput" placeholder="Amount"></td>
                <td><input type="text" class="unitInput" placeholder="Unit"></td>
                <td><input type="text" class="ingredientInput" placeholder="Ingredient"></td>
              </tr>
              <tr class="ingredientInputRow">
                <td><input type="number" class="amountInput" placeholder="Amount"></td>
                <td><input type="text" class="unitInput" placeholder="Unit"></td>
                <td><input type="text" class="ingredientInput" placeholder="Ingredient"></td>
              </tr>
            </table>
          </div>
          <br>
          <label>Method</label>
          <div class="indentedList">
            <table>
              <tr class="methodInputRow">
                <td>1.</td>
                <td><input type="text" placeholder="Instructions" class="inputMethodInstructions"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>


      <div id="view" class="sub-page">
        <h2>View</h2>
      </div>


      <div id="edit" class="sub-page">
        <h2>Edit</h2>
      </div>

      <div id="search" class="sub-page">
        <h2>Search Results</h2>
      </div>


      <div id="settings" class="sub-page">
        <h2>Settings</h2>
      </div>


    </main>
  </body>
</html>
